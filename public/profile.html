<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Профиль — Магазин электро-техники «Дом электрики»</title>
  <meta name="description" content="Личный кабинет в магазине «Дом электрики». Просмотрите историю заказов, управление аккаунтом и персональные данные.">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="fixed top-0 start-0 z-50 w-full p-4 border-b border-gray-200 bg-white">
    <h1 class="text-2xl font-bold">Профиль</h1>
    <button id="logoutBtn" class="text-red-700 hover:underline min-h-[44px]">Выйти</button>
  </header>

  <main class="flex-grow pt-[100px] p-4 max-w-2xl mx-auto">
    <h2 class="text-xl font-semibold mb-4">История заказов</h2>
    <div id="ordersContainer" class="flex flex-col gap-4">
      <p class="text-gray-500">Загрузка...</p>
    </div>
  </main>

  <footer class="p-4 border-t bg-gray-50 flex justify-between w-full border-t border-gray-200 mt-auto">
    <a href="main.html" class="text-sm text-gray-500 hover:text-red-700">Главная</a>
    <a href="cart.html" class="text-sm text-gray-500 hover:text-red-700">Корзина</a>
    <a href="profile.html" class="text-sm text-red-700">Профиль</a>
    <span class="text-sm text-gray-500">2025 год</span>
  </footer>

  <script type="module" src="./profile.js"></script>
  <!-- Контейнер для уведомлений -->
<div id="notifications" class="fixed top-4 left-0 right-0 z-[100] p-4"></div>

<style>
  .custom-alert {
    @apply bg-white border border-gray-200 rounded-lg shadow p-4 mb-3 relative max-w-md mx-auto;
  }
  .custom-alert-close {
    @apply absolute top-2 right-2 bg-gray-200 hover:bg-gray-300 rounded-full w-6 h-6 flex items-center justify-center text-gray-700 font-bold text-sm;
  }
</style>

<script>
  function showMessage(text) {
    const notifications = document.getElementById('notifications');
    const alertDiv = document.createElement('div');
    alertDiv.className = 'custom-alert';
    alertDiv.innerHTML = `
      <span>${text}</span>
      <button class="custom-alert-close">×</button>
    `;
    notifications.appendChild(alertDiv);

    // Закрытие по кнопке
    alertDiv.querySelector('.custom-alert-close').addEventListener('click', () => {
      alertDiv.remove();
    });

    // Автоматическое скрытие через 5 секунд
    setTimeout(() => {
      if (alertDiv.parentNode) alertDiv.remove();
    }, 5000);
  }
</script>
</body>
</html>
