        <!-- Регистрация -->
     <div class="pt-[60px] p-4">
        <div class="w-full max-w-sm p-4 bg-gray-50 border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 ml-auto mt-4 mr-auto">
            <form id="registerForm" class="space-y-6" action="#">
              <h5 class="text-xl font-medium text-red-700">Регистрация</h5>
                <div>
                    <label for="reg_surname" class="block mb-2 text-sm font-medium text-gray-500">Фамилия</label>
                    <input type="text" id="reg_surname" class="bg-white border border-gray-200 rounded-lg block w-full p-2.5" required>
                </div>
                <div>
                    <label for="reg_name" class="block mb-2 text-sm font-medium text-gray-500">Имя</label>
                    <input type="text" id="reg_name" class="bg-white border border-gray-200 rounded-lg block w-full p-2.5" required>
                </div>
                <div>
                    <label for="reg_patronymic" class="block mb-2 text-sm font-medium text-gray-500">Отчество</label>
                    <input type="text" id="reg_patronymic" class="bg-white border border-gray-200 rounded-lg block w-full p-2.5" required>
                </div>
                <div>
                    <label for="reg_birth" class="block mb-2 text-sm font-medium text-gray-500">Дата рождения</label>
                    <input type="date" id="reg_birth" class="bg-white border border-gray-200 rounded-lg block w-full p-2.5" required>
                </div>
                <div>
                    <label for="reg_email" class="block mb-2 text-sm font-medium text-gray-500">E-mail</label>
                    <input type="email" id="reg_email" class="bg-white border border-gray-200 rounded-lg block w-full p-2.5" required>
                </div>
                <div>
                    <label for="reg_password" class="block mb-2 text-sm font-medium text-gray-500">Пароль</label>
                    <input type="password" id="reg_password" class="bg-white border border-gray-200 rounded-lg block w-full p-2.5" required>
                </div>
                    <button type="button" id="registerButton" class="w-full text-white bg-red-700 hover:bg-rose-300 hover:text-red-950 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Зарегистрироваться</button>
            </form>
        </div>        
     </div>
